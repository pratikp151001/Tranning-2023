<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_TASK__4</title>
    <link rel="stylesheet" href="style04.css">
</head>
<body>
    <div class="task4">
        <h1>HTML TASK 4</h1>
        <form action="#">
            <fieldset>
                <label style="padding-top: 20px;">First Name:</label><br>
                <input style="border-color: red;" type="text" name="FirstName" pattern="[a-zA-Z]+" minlength="2" maxlength="10" placeholder="Enter First Name" required><br><br>
                <label style="padding-top: 20px;">Last Name:</label><br>
                <input style="border-color: red;" type="text" name="LastName" pattern="[a-zA-Z]+" minlength="2" maxlength="10" placeholder="Enter Last Name" required><br><br>
                <label>Email:</label><br>
                <input style="border-color: red;" type="email" name="Email"  placeholder="Enter Email" required><br><br>
                <label>Age:</label><br>
                <input style="border-color: red;" type="number" name="Email"  placeholder="Enter Age" required><br><br>
                <label>LinkedIn Profile Link:</label><br>
                <input style="border-color: red;" type="url" name="LinkedIn"  placeholder="Enter LinkedIn Profile Link" required><br><br>
                <label>Number between 10 & 20:</label><br>
                <input style="border-color: red;" type="number" name="number"  placeholder="Enter Number between 10 and 20" min="10" max="20" required><br><br>
                <label>Password:</label><br>
                <input style="border-color: red;" type="password" name="Password"  placeholder="Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,12}$" required><br><br>
                <input type="submit" value="Submit">
          </fieldset>
     </form>
    </div>
    
</body>
</html>
